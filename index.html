    <style>
      /* Persistent Game Banner Styles */
      .game-banner {
        position: sticky;
        top: 0;
        z-index: 100;
        background: linear-gradient(90deg, rgba(34, 211, 238, 0.95), rgba(244, 114, 182, 0.95));
        backdrop-filter: blur(10px);
        border-bottom: 2px solid rgba(244, 114, 182, 0.5);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .game-banner-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 8px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        font-family: 'Courier New', monospace;
        font-size: 18px;
        font-weight: bold;
        color: #000;
        text-align: center;
      }
      
      .game-banner-text {
        background: linear-gradient(90deg, #22d3ee, #f472b6);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 100%;
        animation: rainbow 2s linear infinite;
      }
      
      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      
      .game-banner-button {
        padding: 6px 12px;
        background: rgba(0, 0, 0, 0.2);
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, #22d3ee, #f472b6) 1;
        border-radius: 4px;
        color: #000;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
      }
      
      .game-banner-button:hover {
        background: linear-gradient(45deg, #22d3ee, #f472b6);
        color: #fff;
        box-shadow: 0 6px 20px rgba(34, 211, 238, 0.4);
      }
      
      /* Games Section Styles */
      .games-section {
        background: linear-gradient(135deg, rgba(10, 2, 31, 0.8), rgba(18, 11, 46, 0.8));
        border-top: 1px solid rgba(244, 114, 182, 0.2);
        border-bottom: 1px solid rgba(244, 114, 182, 0.2);
        padding: 4rem 0;
      }
      
      .game-card {
        background: rgba(10, 2, 31, 0.6);
        border: 1px solid rgba(34, 211, 238, 0.3);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      
      .game-card:hover {
        border-color: rgba(244, 114, 182, 0.6);
        box-shadow: 0 15px 40px rgba(244, 114, 182, 0.2);
      }
      
      .game-stats {
        background: rgba(34, 211, 238, 0.1);
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
      }
      
      .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: #22d3ee;
        font-family: 'Courier New', monospace;
      }
      
      .stat-value {
        font-size: 1.2em;
        font-weight: bold;
        color: #f472b6;
        margin-top: 0.25rem;
      }
      
      .game-container {
        position: relative;
        width: 100%;
        height: 400px;
        background: linear-gradient(135deg, #0a021d, #1a0b2e);
        border: 2px solid rgba(34, 211, 238, 0.2);
        border-radius: 8px;
        overflow: hidden;
      }
      
      @media (max-width: 768px) {
        .game-container {
          height: 300px;
        }
        
        .game-banner-content {
          flex-direction: column;
          gap: 8px;
          font-size: 16px;
        }
        
        .games-section {
          padding: 2rem 0;
        }
      }
    </style>
